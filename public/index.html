<html>
<head>
	<title>UserStartup</title>
	<!-- <script src="js/anseki-plain-draggable/src/plain-draggable.min.js"></script> -->
	<!-- Tocas UI：CSS 與元件 -->

	<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
	<!-- Tocas JS：模塊與 JavaScript 函式 -->
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js">
	</script>

	<!-- load javascript file -->
	<script src="js/login/src/get_playerInfo.js"></script>
	<script src="js/login/src/submitFunc.js"></script>
	<!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.4.0.min.js"
	  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
	  crossorigin="anonymous"></script>
	<!-- load css file -->
	<link rel="stylesheet" type="text/css" href="js/login/css/avatar.css">
</head>

<body>
	<!-- <div style="background-color: gray; height:100%; width:100%;">
	  <div id="draggable" style="background-color: red; height:24px; width:200px;">Drag This</div>
	</div>
	<script type="text/javascript">
		draggable = new PlainDraggable(document.getElementById('draggable'));
	</script> -->
	<h2>Avatar</h2>
	<img src="js/login/avatar_img/avatar1.png" 
		alt="Avatar" class="avatar" id="playerAvatar">
	<div class="ts form">
    	<div class="field">
	        <label>你的名字</label>
	        <input type="text" id="playerName">
	        <small>這個欄位必須填寫。</small>
	    </div>
	</div>
	<div class="ts form">
    	<div class="field" id="tagfield">
	        <label>房間標籤</label>
	        <input type="text" id="roomTag">
	        <small>如果要加入遊戲則必須填寫此欄位。 ex: #123456</small>
	    </div>
	</div>
	<button class="ts positive button" type="submit"
		onclick="return btnClick('createroom')">創建遊戲</button>
	<button class="ts primary button" type="submit"
		onclick="return btnClick('joinroom')">加入遊戲</button>



	<!-- send data to the server -->
	<script type="text/javascript">
		function btnClick(func){
			var msg = get_playerInfo(func);
			if(!msg.roomTag){
				let tagfield = document.getElementById("tagfield");
				tagfield.setAttribute("class", "error field");
				return false;
			}
			var self = {
				msg:msg,
				func:func
			};
			return submitFunc(self);
		}
	</script>
</body>

</html>
